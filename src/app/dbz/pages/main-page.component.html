<h1> DBZ Personajes</h1>
<hr>

<div class="row">
    <div class="col">
        <!-- PARA UTILIZAR LA PROPIEDAD DEFINIDA EN CONJUNTO CON EL INPUT, DEBEMOS IRNOS A LA ETIQUETA DEL COMPONENTE Y COLOCAR ENTRE '[]' EL NOMBRE DE LA PROPIEDAD ESTABLECIDAD EN LOS PARENTESIS DEL 'INPUT', SI EN CASO NO SE LE COLOCO NINGUN NOMBRE EN LOS PARANTESIS DEL INPUT, EL NOMBRE DE LA PROPIEDAD SERÁ CON LA QUE SE DEFINIDO EN EL COMPONENTE HIJO. LUEGO DE HABER COLOCADO EL NOMBRE DE LA PROPIEDAD ENTRE '[]', TENDREMOS QUE ASIGNARLE A ESTA PROPIEDAD '[listadoCaracteres]' LA PROPIEDAD EQUIVALENTE QUE SE ENCUENTRA EN EL COMPONENTE PADRE QUE ES 'characters'   -->
        <!-- SI EN CASO NO SE UTILIZA LA LA PROPIEDAD DEFINIDA EN CONJUNTO CON EL INPUT, SE VISUALIZARIA LA PROPIEDAD QUE SE ENCUENTRA EN EL COMPONENTE HIJO QUE ES EL 'characterList'-->
        <dbz-list [listadoPersonajes]="characters"></dbz-list>
        
        
    </div>
    <div class="col">
        <dbz-add-character></dbz-add-character>
    </div>
</div>
